{% extends 'base.html' %}

{% block titulo %}
    a√±adir departamento
{% endblock titulo %}


{% block content %}
{% include 'includes/header.html' %}
  <div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Nuevo departamento</h1>
        <form class="cell callout grid-x grid-margin-x" method="post"> {% csrf_token %}
           <div class="medium-6 cell">
            <label>Nombre:
                {{form.nombre}}
            </label>
           </div>
           <div class="medium-6 cell">
            <label>Apellidos:
                {{form.apellidos}}
            </label>
           </div>
           <div class="medium-6 cell">
            <label>Departamento:
                {{form.departamento}}
            </label>
           </div>
           <div class="medium-6 cell">
            <label>Nombre corto depto:
                {{form.short_name}}
            </label>
           </div>
           <div class="medium-12 cell">
                <input type="submit" class="button primary" value="Guardar">
           </div>
            
        </form>
    </div>
  </div>  
{% endblock content %}
